<ng-container *ngIf="lyrics">
	<div class="Scroller" *ngIf="lines">
		<ng-container *ngFor="let line of lines">
			<p #lineElem (click)="scrollToLine(lineElem)" class="Scroller__Line">
				{{ line }}
			</p>
		</ng-container>
	</div>

	<app-infobar [title]="lyrics.title"></app-infobar>
</ng-container>
